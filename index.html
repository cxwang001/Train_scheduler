<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Added Moment JS -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">

<div class="jumbotron">
  <h1 class="text-center">Anytime is Train Time</h1>
</div>

<div class="row">
	<div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            	<h4 class="panel-title">Current Train Schedule</h3>
          </div>
         <table class="table">
          <thead>
            <tr>
              <th>Train Name</th> 
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th> 
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="train-info">
            <tr></tr>
          </tbody>
          
        </table> 

          </div>
        </div>
      </div>

    <div class="row">
      <!-- Most Recent Member Panel -->
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4 class="panel-title">Add Train</h4>
          </div>
           <div class="panel-body">
			       <form>
              	<div class="form-group">
                	<label for="name-input">Train Name</label>
                	<input class="form-control" id="name-input" type="text">
            	</div>
             	<div class="form-group">
                	<label for="role-input">Destination</label>
                	<input class="form-control" id="des-input" type="text">
              	</div>
              	<div class="form-group">
                	<label for="start-input">First Train Time (HH:mm - military time)</label>
                	<input class="form-control" id="first-input" type="text">
              	</div>
              	<div class="form-group">
                	<label for="monthly-rate-input">Freqency (min)</label>
                 	<input class="form-control" id="freqency-input" type="number">
              	</div>
              	<button class="btn btn-default" id="train-add" type="submit">Submit</button>
            </form>
          </div>
        </div>
     </div>
   </div>

</div>

</div>
</body>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
